<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatty Potter</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .header img {
      height: 70px;
      margin-right: 12px;
    }
    .answer-box {
      margin-bottom: 2rem;
      background-color: white;
      color: #bbb;
      border: 4px dashed red;
      padding: 2rem;
      border-radius: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      min-height: 150px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-wrapper {
      flex-grow: 1;
      background-color: #f2f2f2;
      border-radius: 16px;
      border: 10px solid #f2c94c;
      padding: 1rem;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.1rem;
      border: none;
      background-color: transparent;
      outline: none;
      color: #333;
    }
    button {
      font-size: 2rem;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
    }
    .error {
      color: tomato;
    }
    .result {
      margin-bottom: 1rem;
      border-bottom: 1px solid #666;
      padding-bottom: 1rem;
    }
    .result h3 {
      margin: 0;
    }
    .vertical-line {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 25px;
      background-color: #730102;
      z-index: 9999;
    }
    .left-line { left: 0; }
    .right-line { right: 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
<img src="https://i.postimg.cc/w7shwRJr/harry-icon.png" alt="Harry" />
      <h1>CHATTY POTTER</h1>
    </div>

    <div class="answer-box" id="answerBox">
      Esperando respuesta
    </div>

    <form id="promptForm">
      <div class="input-group">
        <div class="input-wrapper">
          <input type="text" id="promptInput" placeholder="Acá colocas el texto de la pregunta" required />
        </div>
        <button type="submit" id="submitBtn">➤</button>
      </div>
    </form>

    <p class="error" id="errorMsg"></p>

    <div id="resultsContainer"></div>
  </div>

  <div class="vertical-line left-line"></div>
  <div class="vertical-line right-line"></div>

  <script>
    const form = document.getElementById("promptForm");
    const input = document.getElementById("promptInput");
    const answerBox = document.getElementById("answerBox");
    const resultsContainer = document.getElementById("resultsContainer");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      if (!prompt) return;

      answerBox.textContent = "Cargando...";
      errorMsg.textContent = "";
      resultsContainer.innerHTML = "";
      submitBtn.disabled = true;

      try {
        const res = await fetch("http://127.0.0.1:5000/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.error || "❌ Error desconocido";
        } else {
          answerBox.textContent = data.answer || "Sin respuesta.";
          if (Array.isArray(data.context)) {
            data.context.forEach((chunk) => {
              const div = document.createElement("div");
              div.className = "result";
              div.innerHTML = `<p>${chunk}</p>`;
              resultsContainer.appendChild(div);
            });
          }
        }
      } catch (err) {
        errorMsg.textContent = "❌ Error de conexión con el servidor";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
